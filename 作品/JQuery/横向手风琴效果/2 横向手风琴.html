<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>何必呢</title>
    <script src="https://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>
    <style>
        body,
        ul {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .box {
            width: 850px;
            margin: auto;
            overflow: hidden;
        }

        .box li {
            float: left;
        }

        .box li .nav {
            float: left;
            width: 50px;
            height: 300px;
            cursor: pointer;
        }

        .box li .nav .cloth {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            transition: .3s;
        }

        .box li .nav:hover .cloth {
            background: none;
        }

        .box li .photo {
            float: left;
            width: 0px;
            height: 300px;
            cursor: pointer;
            transition: .5s;
        }

        .box li .slide {
            width: 600px;
        }

        .bg1 {
            background: url("images/1.jpeg") no-repeat center / cover;
        }

        .bg2 {
            background: url("images/2.jpeg") no-repeat center / cover;
        }

        .bg3 {
            background: url("images/3.jpeg") no-repeat center / cover;
        }

        .bg4 {
            background: url("images/4.jpeg") no-repeat center / cover;
        }

        .bg5 {
            background: url("images/5.jpeg") no-repeat center / cover;
        }
    </style>
</head>

<body>

    <ul class="box">
        <li>
            <div class="nav bg1">
                <div class="cloth"></div>
            </div>
            <div class="photo bg1 slide"></div>
        </li>
        <li>
            <div class="nav bg2">
                <div class="cloth"></div>
            </div>
            <div class="photo bg2"></div>
        </li>
        <li>
            <div class="nav bg3">
                <div class="cloth"></div>
            </div>
            <div class="photo bg3"></div>
        </li>
        <li>
            <div class="nav bg4">
                <div class="cloth"></div>
            </div>
            <div class="photo bg4"></div>
        </li>
        <li>
            <div class="nav bg5">
                <div class="cloth"></div>
            </div>
            <div class="photo bg5"></div>
        </li>
    </ul>

    <script>

        $(".box li").click(function () {
            // console.log($(this).find(".photo").addClass("slide").end().siblings().find(".photo").removeClass("slide"));
            $(this) // 当前元素 li
                .find(".photo")       // 当前指定的子元素
                .addClass("slide")    // 添加类名
                .end()                // 返回上一级 
                .siblings()           // 找到所有的兄弟元素
                .find(".photo")       // 指定的子元素
                .removeClass("slide") // 移除类名
        });

    </script>
</body>

</html>
