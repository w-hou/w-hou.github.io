<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>何必呢</title>
    <script src="https://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
        }

        #comparison {
            position: relative;
            width: 560px;
            height: 560px;
            margin: 0 auto;
            background: url("images/2.jpg") no-repeat 0 / cover;
            overflow: hidden;
        }

        #comparison #divisor {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: url("images/1.jpg") no-repeat 0 / cover;
            box-shadow: 0 5px 10px -2px rgba(0, 0, 0, 0.3);
        }

        #comparison .pathway {
            position: absolute;
            left: 0;
            bottom: 30px;
            width: 100%;
            height: 15px;
            background-color: rgba(255, 255, 255, .2);
        }

        #comparison .pathway .slide {
            position: absolute;
            top: 0;
            left: 50%;
            width: 20px;
            height: 100%;
            background-color: rgba(255, 255, 255, .8);
            transform: translateX(-50%);
        }
    </style>
</head>

<body>

    <div id="comparison">
        <div id="divisor"></div>
        <div class="pathway">
            <div class="slide"></div>
        </div>
    </div>

    <script>
        $(".slide").mousedown(function (e) {

            $(this).css("background-color", "rgba(255, 255, 255, .5)");
            x = e.pageX - parseInt($(".slide").css("left"));

            $(document).mousemove(function (e) {
                var left = e.pageX - x;
                if (left <= 0) {
                    left = 0;
                } else if (left >= $(".pathway").width()) {
                    left = $(".pathway").width();
                }
                // 滑块移动
                $(".slide").css("left", left + "px");
                // 图片宽度变化
                $("#divisor").css("width", $(".slide").css("left"));
            });

        })
        $(document).mouseup(function () {
            $(this).unbind("mousemove");

        });

    </script>
</body>

</html>
