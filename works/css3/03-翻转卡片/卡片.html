			.box{
				width: 1000px;

				border: 5px dashed blue;
				border-radius: 20px;
				animation: move 5s infinite alternate;
			}

				height: 300px;
				margin: 25px 15px;
				transform-style:preserve-3d;
			}
			@keyframes move{
				0%{
					transform: rotateX(-45deg);
				}
				100%{
					transform: rotateX(45deg);
				}
			}
			.box:hover{
				animation-play-state: paused;
			}
			.text{
				width: 220px;
				height: 300px;
				margin-top: -304px;
				background-color: green;
				color: #fff;
				transform: rotateY(90deg);
				transition: .5s;
			}
			.text h2{
				text-align: center;
				line-height: 50px;
			}
			.text p{
				text-indent: 2em;
				line-height: 24px;
			}
			.tab:hover .text{
				transform: rotateY(0deg);
			}
			.tab:hover img{
				transform: rotateY(90deg);
			}
		</style>
